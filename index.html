<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://kit.fontawesome.com/631a8dead6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main>
    <div id="notificaContenitore">
      <!-- <p class="notifica-text">Hello World!!</p> -->
      <!-- <i class="fa-solid fa-xmark fa-2x remove-notifica"></i> -->
    </div>
    <h1 class="title">Todo</h1>
    <input class="input-todo" type="text" placeholder="Crea un nuovo Todo..." />
    <div class="todo-box"></div>
    <div class="todo-footer">
      <ul class="todo-footer-menu"> 
        <li class="menu-item all">Tutti</li>
        <li class="menu-item active">Attivi</li>
        <li class="menu-item isCompleted">Completati</li>
      </ul>
      <p class="clear-completed">Rimuovi Completati</p>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
